<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
  <link type="text/css" rel="stylesheet" href="./assets/css/style.css"/>

<body>


    <div class="container-fluid">
      <div class="row">
        <div class="col-1 menuDiv">
            <ul class="nav flex-column">
                <li class="nav-item text-center">
                  <a id="viewLink" class="nav-link active" href="#">View</a>
                </li>
                <li class="nav-item text-center">
                  <a id="addLink" class="nav-link" href="#">Add</a>
                </li>
                <li class="nav-item text-center">
                  <a id="verifyLink" class="nav-link" href="#">Verify</a>
                </li>
                <div id="updateDelete">
                  <li class="nav-item text-center">
                    <a id="updateLink" class="nav-link" href="#">Update</a>
                  </li>
                  <li class="nav-item text-center">
                    <a id="deleteLink" class="nav-link" href="#">Delete</a>
                  </li>
                </div>
              </ul>
        </div>
        <div id="employeeDiv" class="col-4 padContent">
          <table id="tblEmployees">
          </table>
        </div>

        <div id="addDiv" class="col-4 padContent" style="display: none;">
          <form id="frmAdd" name="frmAdd">
            Name<br>
            <input id="name" type="text"/><br>
            Office Nbr<br>
            <input id="officeNum" type="text"/><br>
            Phone<br>
            <input id="phoneNum" type="text" size="14" maxlength="12"/>
            <br><br>
            <input id="btnAdd" name="btnAdd" type="submit" value="Submit"/>
          </form>
        </div>

        <div id ="verifyDiv" class="col-4 padContent" style="display: none;">
          This feature is not yet implemented
        </div>

        <div id="updateDiv" class="col-4 padContent" style="display: none;">
          <form id="frmUpdate" name="frmUpdate">
            Name<br>
            <input id="updatedName" type="text"/><br>
            Office<br>
            <input id="updatedOfficeNum" type="text"/><br>
            Phone<br>
            <input id="updatedPhoneNum" type="text"/><br>
            <br><br>
            <input id="btnUpdate" name="btnUpdate" type="button" value="Update"/> 
          </form>
        </div>


      </div>
    </div>
